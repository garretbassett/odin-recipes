<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin's Birdhouse</title>
    </head>

    <body>
        <h1>Birdhouse Recipe</h1>
        <img src="https://cdn.shopify.com/s/files/1/0369/6721/9340/products/birdhouse_singlepitch_tree_1.jpg?v=1585254640" style="width:500px">
        <h3>Description</h3>
        <p>This birdhouse is edible if you have the right attitude.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>1/2" plywood</li>
            <li>Miter saw</li>
            <li>Wood glue (Titebond II)</li>
            <li>Bird</li>
        </ul>
        <ol>
            <li>Cut plywood with miter saw.</li>
            <li>Glue edges and clamp.</li>
            <li>Let dry.</li>
            <li>Insert bird.</li>
        </ol>
    </body>
</html>
